<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Carousel</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 700px;
      height: 350px;
      overflow: hidden;
      border-radius: 10px;
      background: #333;
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 500%;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      height: 350px;
    }

    .first-slide { background-color: #e74c3c; }
    .second-slide { background-color: #3498db; }
    .third-slide { background-color: #27ae60; }
    .fourth-slide { background-color: #9b59b6; }
    .fifth-slide { background-color: #f1c40f; }

    /* Buttons */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
    }

    .left {
      left: 15px;
    }

    .right {
      right: 15px;
    }

    /* Navigation Dots */
    .dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active-dot {
      background-color: white;
    }
  </style>
</head>
<body>

  <div id="myCarousel" class="carousel">
    <div class="slides" id="slides">
      <div class="slide first-slide">First Slide</div>
      <div class="slide second-slide">Second Slide</div>
      <div class="slide third-slide">Third Slide</div>
      <div class="slide fourth-slide">Fourth Slide</div>
      <div class="slide fifth-slide">Fifth Slide</div>
    </div>

    <button class="btn left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="btn right" onclick="moveSlide(1)">&#10095;</button>

    <div class="dots">
      <span class="dot active-dot" onclick="setSlide(0)"></span>
      <span class="dot" onclick="setSlide(1)"></span>
      <span class="dot" onclick="setSlide(2)"></span>
      <span class="dot" onclick="setSlide(3)"></span>
      <span class="dot" onclick="setSlide(4)"></span>
    </div>
  </div>

  <script>
    let index = 2; // Start with the third slide active
    const slides = document.getElementById("slides");
    const dots = document.querySelectorAll(".dot");

    function showSlide() {
      slides.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active-dot"));
      dots[index].classList.add("active-dot");
    }

    function moveSlide(step) {
      index = (index + step + 5) % 5;
      showSlide();
    }

    function setSlide(num) {
      index = num;
      showSlide();
    }

    showSlide(); // Initialize
  </script>

</body>
</html>
